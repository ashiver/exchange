{% import "macros.html" as macros %}
{% extends "base.html" %}

{% block content %}
<h1>
    Delete Post
</h1>

<p>
    Permanently delete post "{{ post.title }}"?
</p>
<div>
    <form role="form" method="POST">
        <input type="submit" class="btn btn-default" value="Delete">
        <a href="{{ url_for('posts') }}post/{{ post.id }}" class="btn btn-default" role="button">Cancel</a>
    </form>
</div>
{% endblock %}
