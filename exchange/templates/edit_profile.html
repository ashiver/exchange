{% extends "base.html" %}

{% block content %}
<h1>
    Edit Profile
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ user.city_state }}" required>
    </div>
    <div class="form-group">
        <label for="picture">Picture URL</label>
        <input type="text" class="form-control" id="picture" name="picture" value="{{ user.picture }}" required>
    </div>
    <div class="form-group">
        <label for="content">Bio</label>
        <textarea class="form-control" id="bio" name="bio" rows="20" required>{{ user.bio }}</textarea>
    </div>
    <button type="submit" class"btn btn-default">Submit</button>
</form>
{% endblock %}
