{% extends "base.html" %}

{% block content %}
<h1>
    Edit Comment
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <textarea class="form-control" id="content" name="content" rows="20" required>{{ comment.content }}</textarea>
    </div>
    <button type="submit" class"btn btn-default">Submit</button>
</form>
{% endblock %}
